{% extends "/check-your-payment/v3/common/layout-header-links-no-home.html" %}

{% block pageTitle %}
Confirm your identity
{% endblock %}

{% block beforeContent %}
{% include 'includes/phase-banner.njk' %}

{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/idv/v4/kbv-external-2/07-numbers" method="get" autocomplete="off">

      <div class="govuk-form-group">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-label-wrapper">
              <span class="govuk-caption-l">Confirm your identity</span>
              <label for="benefit-amount" class="govuk-label govuk-label--l">
                What is the current outstanding balance of your most recent mortgage?</label>
            </h1>
          </legend>
      </div>


        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="sign-in-hint">
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="q1" name="kbv" type="radio" value="Answer 1" aria-describedby="confirm-identity-hint-1">
                  <label class="govuk-label govuk-radios__label" for="q1">
                    &pound;0 â€“ &pound;24,999
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="q2" name="kbv" type="radio" value="Answer 2" aria-describedby="confirm-identity-hint-2">
                  <label class="govuk-label govuk-radios__label" for="q2">
                    &pound;25,000 - &pound;74,999
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="q3" name="kbv" type="radio" value="Answer 3" aria-describedby="confirm-identity-hint-3">
                  <label class="govuk-label govuk-radios__label" for="q3">
                    &pound;75,000 - &pound;124,999
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="q4" name="kbv" type="radio" value="Answer 4" aria-describedby="confirm-identity-hint-4">
                  <label class="govuk-label govuk-radios__label" for="q4">
                    More than &pound;125,000
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="q5" name="kbv" type="radio" value="Answer 5" aria-describedby="confirm-identity-hint-5">
                  <label class="govuk-label govuk-radios__label" for="q5">
                    I don't have one
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

        <button data-module="govuk-button" type="submit" class="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
